<h1 class="center">Live Market</h1>

<table>
    <thead>
    <tr>
        <th class="center">Name</th>
        <th class="center">Percentage Change</th>
        <th class="center">Price</th>
        <th class="center">Market Cap</th>
        <th class="center">Volume</th>
        <th class="center">Supply</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="coin in coinTable">
        <td class='center'> {{coin.col1}}</td>
        <td class='center'> {{coin.col2}}</td>
        <td class='center'> {{coin.col3}}</td>
        <td class='center'> {{coin.col4}}</td>
        <td class='center'> {{coin.col5}}</td>
        <td class='center'> {{coin.col6}}</td>
    </tr>

    </tbody>

</table>
