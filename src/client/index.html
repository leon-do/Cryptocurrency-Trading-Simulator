<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<!-- jQuery -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<title>Crypto Exchange</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.css">

		<!-- Angular -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
		<!-- Angular ngRoute -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>

		<!-- Angular library dependencies for Angular Material -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.js"></script>

		<!-- Materialize Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

		<!-- socket -->
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="modules/angular-socket-io-master/socket.js"></script>

		<!-- cryptoApp code -->
		<script src='app.module.js'></script>

		<!-- our js -->
		<script src='front.js'></script>

		<title>Crypto Currency Trader</title>

		<style>
			.wallet-data {
				text-align: center;
				font-size-adjust: ;
			}
			.noselect {
				cursor: pointer;
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper pink darken-4">
				<div class="container">
					<a href="/#/" class="brand-logo">Crypto Currency Trader</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/#/login">Login</a></li><li>|</li>
						<li><a href="/#/login/new">Create User</a></li><li>|</li>
						<li><a href="/#/logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<br>

		<div class="container" layout="column">

			<div ng-show="loc" style="margin: 10px auto 40px auto;">
				<canvas id="doughnut" class="chart chart-doughnut"
				        chart-data="values" chart-labels="keys"
				        chart-colors="colors" chart-options="options">
				</canvas>
			</div>

			<ng-view ng-cloak></ng-view>

		</div>

		<!-- Materialize Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	</body>
</html>
