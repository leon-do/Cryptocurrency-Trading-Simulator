<form name="loginForm">
	<div>
		<label>Username:</label>
		<input type="text" name="username" ng-model="username" required>
	</div>
	<div>
		<label>Password:</label>
		<input type="password" name="password" ng-model="password" required>
	</div>
	<div>
		<input class="waves-effect waves-light btn" ng-click="login(username, password)" type="submit" value="Log In">
		<a class="waves-effect waves-light btn" href="/#/login/new">New User?</a>
	</div>
</form>
